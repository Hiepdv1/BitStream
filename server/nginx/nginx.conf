worker_processes auto;

events {
    worker_connections 1024;
}

include /etc/nginx/rtmp.conf;

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    aio threads;
    directio 4m;

    open_file_cache max=5000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # ======================
    # DASH CDN CACHE ZONE (VOD Only)
    # ======================
    proxy_cache_path /var/cache/nginx/dash
    levels=1:2
    keys_zone=dash_cache:100m
    max_size=20g
    inactive=1h
    use_temp_path=off;

    map $uri $dash_cache_control {
        ~*\.mpd$ "no-cache, no-store, must-revalidate";
        default "public, max-age=31536000, immutable";
    }

    map $uri $dash_no_cache {
        ~*\.mpd$ 1;
        default 0;
    }

    server {
        listen 80;

        expires off;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";

        # ======================
        # Public API â†’ NestJS
        # ======================
        location /api/ {
            proxy_pass http://host.docker.internal:3001/;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ============================================
        # LIVE STREAMING - From Local FFmpeg Files
        # ============================================
        location ~ ^/live/streams/([^/]+)/manifest\.mpd$ {
            alias /var/www/media/$1/manifest.mpd;

            open_file_cache off;

            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;

            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;

            proxy_buffering off;

            if ($request_method = 'OPTIONS') {
                return 204;
            }

            types {
                application/dash+xml mpd;
            }

        }

        location ~ ^/live/streams/([^/]+)/(init-[A-Za-z0-9_-]+\.mp4)$ {
            alias /var/www/media/$1/$2;

            add_header Cache-Control "public, max-age=3600" always;
            add_header Access-Control-Allow-Origin "*" always;
        }

        location ~ ^/live/streams/([^/]+)/(chunk-[A-Za-z0-9_-]+-[0-9]+\.m4s)$ {
            alias /var/www/media/$1/$2;

            add_header Cache-Control "public, max-age=10" always;
            add_header Access-Control-Allow-Origin "*" always;
        }


        # ============================================
        # VOD (Video On Demand) - From MinIO
        # ============================================
        location /vod/streams/ {
            proxy_pass http://minio:9000/hls-streams/streams/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;

            proxy_force_ranges on;

            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

            # Cache
            add_header Cache-Control "public, max-age=31536000, immutable" always;

            if ($request_method = OPTIONS) {
                add_header Access-Control-Max-Age 86400;
                return 204;
            }
        }


        # ============================================
        # Health Check
        # ============================================
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }
}
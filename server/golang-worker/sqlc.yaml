version: "2"

sql:
  - engine: "postgresql"
    queries: "internal/db/queries/stream.sql"
    schema: "internal/db/schema/stream.sql"
    gen:
      go:
        package: "stream"
        out: "internal/db/generated"
        emit_prepared_queries: false
        overrides:
          - db_type: "jsonb"
            go_type: "encoding/json.RawMessage"
          - db_type: "text"
            go_type: "string"
